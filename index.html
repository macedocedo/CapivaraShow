<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== Icones ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>CapiravaShow</title>
    </head>
    <body>

        <!--===== HEADER =====-->
        <header class="i-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav_logo">Capivara Show</a>
                </div>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                            <li class="nav_item"><a href="#home" class="nav_link active">Home</a></li>
                            <li class="nav_item"><a href="#box" class="nav_link">Capivara</a></li>
                            <li class="nav_item"><a href="#novidades" class="nav_link">Novidades</a></li>
                            <li class="nav_item"><a href="#sub" class="nav_link">Seja um Capivareis</a></li>
                    </ul> 
                </div>

                <div>
                    <i class='bx bxl-gitlab nav_cart'></i>
                    <i class='bx bx-menu nav_toggle' id="nav-toggle"></i>
                </div>
            </nav>
        </header>

        <main class="i-main">

            <!--===== Home =====-->
            <section class="home" id="home">
                <div class="home_container bd-grid">
                    <div class="home_data">
                        <h1 class="home_title">Link da Capivara<br></h1>
                        <a href="#box" class="button">O melhor da Capivara</a>
                    </div>
                    <img src="assets/img/capipng.png" alt="" class="home_img">
                </div>
               
            </section>

            <!--===== Box de itens =====-->

            <section class="box section">
                <div class="box_container bd-grid">
                    <div class="box_box">
                        <img src="assets/img/feature4.png" alt="" class="box_img">

                        <div class="box_data">
                            <h2 class="box_title"><span class="box_subtitle">Ela ama água</span><br>Adora café</h2>
                            <a href="" class="box_view">Curtir</a> 
                        </div>
                    </div> 

                    <div class="box_box">
                        <div class="box_data">
                            <h2 class="box_title"><span class="box_subtitle">Ela ama água</span><br>Adora café</h2>
                            <a href="#" class="box_view">Curtir</a>
                        </div>
                        <img src="assets/img/1337205e38f163be1b28f655b4fae48f.png" alt="" class="box_img">
                    </div>

                </div>
            </section>

            <!--===== outros Box =====-->
            <section class="outros section" id="outros">
                <h2 class="box-title">Catálogo de fotos</h2>
                <a href="" class="box-all">todas</a>

                <div class="outros_container bd-grid">
                    <div class="outros_produto">
                        <div class="outros_box">
                            <div class="outros_new">Fotos</div>
                            <img src="/assets/img/olhando.jpg" alt="" class="outros_img">
                        </div>

                        <div class="outros_data">
                            <h3 class="outros_itens">Itens</h3>
                            <span class="outros_preco">R$200</span>
                        </div>
                    </div>
                </div>
            </section>




            <section class="section new" id="new">
                <h2 class="section__title">New Arrivals</h2>

                <div class="new__container container">
                    <div class="swiper new-swiper">
                        <div class="swiper-wrapper">
                            <div class="new__content swiper-slide">
                                <div class="new__tag">New</div>
                                <img src="assets/img/backpackWoman.png" alt="" class="new__img">

                                
                                <div class="new__prices">
                                    <span class="new__price">$14.99</span>
                                    <span class="new__discount">$29.99</span>
                                </div>

                                <button class="button new__button">
                                    <i class='bx bx-cart-alt new__icon'></i>
                                </button>
                            </div>
        
                            <div class="new__content swiper-slide">
                                <div class="new__tag">New</div>
                                <img src="assets/img/backpackWoman.png" alt="" class="new__img">
                              
        
                                <div class="new__prices">
                                    <span class="new__price">$5.99</span>
                                    <span class="new__discount">$12.99</span>
                                </div>

                                <button class="button new__button">
                                    <i class='bx bx-cart-alt new__icon'></i>
                                </button>
                            </div>
        
                            <div class="new__content swiper-slide">
                                <div class="new__tag">New</div>
                                <img src="assets/img/backpackWoman.png" alt="" class="new__img">
                            
        
                                <div class="new__prices">
                                    <span class="new__price">$7.99</span>
                                    <span class="new__discount">$14.99</span>
                                </div>

                                <button class="button new__button">
                                    <i class='bx bx-cart-alt new__icon'></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



            
            <!--===== Oferta =====-->
            <section class="offer section">
                
            </section>

            <!--===== Novidades =====-->
            <section class="featured section" id="new">
                
            </section>

            <!--===== Noticias =====-->
            <section class="newsletter section" id="suscribe">
                
            </section>

            <!--===== Collab =====-->
            <section class="collab section">
                
            </section>
        </main>

        <!--===== Footer =====-->
        <footer class="footer section">




        <!--=============== SCROLL UP ===============-->

    <a href="#" class="scrollup" id="scroll-up"> 
        <i class='bx bx-up-arrow-alt scrollup__icon' ></i>
    </a>


        </footer>

        <!--===== MAIN JS  peidinho de veia =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
